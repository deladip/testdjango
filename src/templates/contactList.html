{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<form action="/url/to/submit/" method="post" class="form">
    {% csrf_token %}

    
    {{form.as_p}}
    

    {% bootstrap_button button_type="submit" content="OK" %}
    {% bootstrap_button button_type="reset" content="Cancel" %}
</form>

{% endblock %}
